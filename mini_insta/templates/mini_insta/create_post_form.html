<!-- Display the HTML form to create new Post on a Profile object-->
{% extends 'mini_insta/base.html' %}
{% block content %}

<h1>Create a new post</h1>

<!-- Display HTML form -->
<form action="{% url 'create_post' profile.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>

    <!-- Custom multi-file upload -->
    
    <h3>Add Images</h3>
    <p>    
        <input type="file" name="image_files" id="image_files" multiple>
    </p>

    <div>
        <input type="submit" name="submit" value="Submit">
        <a href="{% url 'profile' profile.pk %}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>

{% endblock%}
