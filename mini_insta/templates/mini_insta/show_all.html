<!-- mini_insta /show_all.html -->
{% extends 'mini_insta/base.html '%}

{% block content %}
<h1>Showing all articles</h1>

<!-- displays a QuerySet of all articles-->
<!--{{articles}}-->

<main class="grid-container">
    <!-- scriptlet code for a loop-->
    {% for article in articles %}
    <article>
        <div> 
            <h2>{{article.title}}</h2>
            <h3>by {{article.author}}</h3>

            <p>
                {{article.text}}
            </p>
        </div>

        <img src="{{article.image_url}}" alt=""> 

    </article> 
    <hr>
    {% endfor %}
</main>

{% endblock %}
