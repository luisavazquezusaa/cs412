{% load static%}

<html> 
    <head>
        <title>Our Mini_Insta</title>
        <link rel="stylesheet" href="{% static 'styles-blog.css' %}">
    </head>

    <body>
        <head>
            <h1>Insta</h1>

        </head>

        {% block content%}
        {% endblock%}
    </body>

    <nav>
        <ul>
            <li><a href="{% url 'show_all_profiles' %}">All Profiles</a></li>
            {% if profile %}
                <li><a href="{% url 'create_post' profile.pk %}">Create Post</a></li>
             {% elif post %}
                <li><a href="{% url 'create_post' post.profile.pk %}">Create Post</a></li>
             {% endif %}
        </ul>
    </nav>
</html>
