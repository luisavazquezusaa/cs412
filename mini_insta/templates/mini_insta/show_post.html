{% extends 'mini_insta/base.html' %}
{% load static %}

{% block content%} 

<main> 
    <h1>{{ post.caption }}</h1> 

        <div>
            <!-- Show all photos for this post -->
            {% for photo in post.get_all_photos %}

                {% if photo.get_image_url %}
                    <img src="{{ photo.get_image_url }}" alt="Post image">
                
                {% else %}

                    <!-- if no photos available, show No Image -->
                    <img src="{% static 'images/no_image.png' %}" alt="No image available">
                {% endif %}
            {% endfor %}
        </div>

    <h3>Posted on {{ post.timestamp }}</h3>
</main>

{% endblock %}
